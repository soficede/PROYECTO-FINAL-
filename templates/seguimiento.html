<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Medicamentos</title>
</head>
<body>
    <h2>Seguimiento de Medicamentos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Medicamento</th>
                <th>Última Dosis</th>
                <th>Próxima Dosis</th>
            </tr>
        </thead>
        <tbody>
            {% for seguimiento in seguimientos %}
            <tr>
                <td>{{ seguimiento['medicamento'] }}</td>
                <td>{{ seguimiento['horaUltimaDosis'] }}</td>
                <td>{{ seguimiento['proximaDosis'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
