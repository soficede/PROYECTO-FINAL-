<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
</head>
<body>
    <h2>Alertas de Medicamentos</h2>
    <ul>
        {% for alerta in alertas %}
        <li>{{ alerta['tipo'] }}: {{ alerta['mensaje'] }} - Estado: {% if alerta['estado'] %}Leída{% else %}No leída{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
