<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGSM - Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="usuario-page">
    <div class="container">
        <!-- Encabezado -->
        <div class="header-ingresar">
            <img src="{{ url_for('static', filename='logousuario.jpg') }}" alt="Logo Usuario" class="logo-ingreso">
        </div>

        <div class="main">
            <h1>Bienvenid@ al Sistema de Gesti贸n y Seguimiento de Medicamentos</h1>
        </div>

        <!-- Contenedor de Informaci贸n de Medicamentos y Seguimiento -->
        <table class="med-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for medicamento in medicamentos %}
                <tr>
                    <td>{{ medicamento['id'] }}</td>
                    <td>{{ medicamento['nombre'] }}</td>
                    <td>
                        <form action="{{ url_for('eliminar_medicamento') }}" method="POST" style="display:inline;">
                            <input type="hidden" name="id" value="{{ medicamento['id'] }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>        

        <!-- Botones de Acci贸n -->
        <div class="action-buttons">
            <a href="{{ url_for('agregar_medicamento') }}"><button class="btn-agregar">Agregar Medicamento</button></a>
            <a href="{{ url_for('modificar_medicamento') }}"><button class="btn-modificar">Modificar Medicamento</button></a>
            <a href="{{ url_for('actualizar_stock') }}"><button class="btn-actualizar-stock">Actualizar Stock</button></a>
            <a href="{{ url_for('index') }}"><button class="btn-salir">Cerrar Sesi贸n</button></a>
        </div>
    </div>
</body>
</html>
