<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SGSM - Usuario</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body class="usuario-page">
    <div class="container">
        <!-- Encabezado -->
        <div class="header-ingresar">
            <img src="{{ url_for('static', filename='logousuario.jpg') }}" alt="Logo Usuario" class="logo-ingreso">
        </div>

        <div class="main">
            <h1>Bienvenid@ al Sistema de Gestión y Seguimiento de Medicamentos</h1>
        </div>

        <!-- Contenedor de Información de Medicamentos y Seguimiento -->
        <table class="med-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for medicamento in medicamentos %}
                <tr>
                    <td>{{ medicamento['id'] }}</td>
                    <td>{{ medicamento['nombre'] }}</td>
                    <td>
                        <form action="/eliminar_medicamento" method="POST" style="display:inline;">
                            <input type="hidden" name="id" value="{{ medicamento['id'] }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Formulario para agregar medicamento -->
        <form action="/agregar_medicamento" method="POST">
            <h3>Agregar Medicamento</h3>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="dosis" placeholder="Dosis" required>
            <input type="text" name="frecuencia" placeholder="Frecuencia" required>
            <input type="date" name="fecha_vencimiento" required>
            <input type="number" name="stock" placeholder="Stock" required>
            <button type="submit">Agregar</button>
        </form>
    </div>
</body>
</html>
